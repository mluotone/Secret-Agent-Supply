<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

    <div class="main">
      <div class="container">
        <div class="box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTOR CYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <div class="menu">
        <span class="section">Eyewear</span>
        <span class="section">Apparel</span>
        <span class="section">Gadgets</span>
        <span class="section">Vehicles</span>
        <span class="section">Glasses</span>
        <span class="section">Contact</span>
      </div>
      <div class="smallscreenmenu">
        <span class="section">Menu</span>
      </div>
    </nav>

    <div class="gadgets">
      <div class="container">
        <div class="product">
          <div class="image">
            <img src="./resources/images/pen.png">
          </div>
            <span>Exploding Pen</span>
        </div>

        <div class="product">
          <div class="image watch">
            <img src="./resources/images/watch.png">
          </div>
            <span class="watch">Cellular Watch</span>
        </div>

        <div class="product">
          <div class="image glasses">
            <img src="./resources/images/glasses.png">
          </div>
            <span class="glasses">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="lochour">
        <div class="text">
          <span class="white">Location</span>
          <span class="black">-47.346436, 84.32354</span>
        </div>

        <div class="text">
          <span class="white">Hours</span>
          <span class="black">0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="text">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
